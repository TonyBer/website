    <script type="text/javascript">
        function CountDownTimer(date, callback) {
            var end = date;
            var _second = 1000;
            var _minute = _second * 60;
            var _hour = _minute * 60;
            var _day = _hour * 24;
            var timer;

            function showRemaining() {
                var now = new Date();
                var remaining = 0;

                var days = Math.floor(remaining / _day);
                var hours = Math.floor((remaining % _day) / _hour);
                var minutes = Math.floor((remaining % _hour) / _minute);
                var seconds = Math.floor((remaining % _minute) / _second);
                var value = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
                callback(value);
            }

            timer = setInterval(showRemaining, 1000);
        }
    </script>
    <script type="text/javascript">
        function ready(callback) {
            if (document.readyState !== 'loading') {
                callback();
            } else if (document.addEventListener) {
                document.addEventListener('DOMContentLoaded', callback);
            } else {
                document.attachEvent('onreadystatechange', function() {
                    if (document.readyState === 'complete') {
                        callback();
                    }
                });
            }
        }

        function calculateData(now, start, end) {
          var secondsProgress = now.getSeconds() / 60;
          var remaining = Math.min(end - now, end - start);

          return [
              Math.max(now - start, 0),
              secondsProgress * remaining,
              (1 - secondsProgress) * remaining
          ]
        }

        ready(function() {
            var countdown = document.getElementById('countdown');
            var context = document.getElementById('chart').getContext('2d');

            var start = 1537205892;  // Discord announcement timestamp

                        {
                            label: 'Release',
                            backgroundColor: ['#5BBA47', '#9ED295', '#EDEEF2'],
                            hoverBackgroundColor: ['#5BBA47', '#9ED295', '#EDEEF2'],
                            borderWidth: 0,
                            data: [100,0,0]
                        }
                    ]
                },
                options: {
                    responsive: false,
                    tooltips: {
                        enabled: false
                    },
                    cutoutPercentage: 75
                }
            });

            CountDownTimer(end, function(value) {
                // update description
                countdown.innerHTML = value;

                var now = new Date();

               // chart.update();
            });
        });
    </script>
